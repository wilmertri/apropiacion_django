<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="page-header">Ingresar Imagen</h1>
<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
    <form action="{% url 'images:addImage' %}" enctype="multipart/form-data" method="post">
        <input id="url" name="url" type="text" placeholder="URL" class="form-control input-md" required=""><br>
        <input id="tittle" name="tittle" type="text" placeholder="Tittle" class="form-control input-md" required=""><br>
        <input id="type" name="type" type="text" placeholder="Type" class="form-control input-md" required=""><br>
        <input id="description" name="description" type="text" placeholder="Description" class="form-control input-md" required=""><br>
        <input name="imageFile" type="file" id="imageFile" required=""><br>
        <input type="submit" value="AÃ±adir" class="btn btn-primary btn-block">
        <a href="http://localhost:8000/polls/verImagenes" class="btn btn-primary">Cancelar</a>
    </form>
</div>
<script>
    $('form').submit(function (e) {
        var formData = new FormData($("#formImage")[0]);

        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function () {
                window.location = "http://localhost:8000/polls/verImagenes";
            },
        });
        e.preventDefault();
    });
</script>
</body>
</html>
