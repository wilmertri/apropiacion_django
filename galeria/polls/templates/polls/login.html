<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#mess-error").hide();

            $("#form-login").submit(function (event) {
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/polls/login/",
                    data: JSON.stringify({ username: $('#username').val(), password: $('#password').val() }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){
                        console.log(data['mensaje']);
                        if (data['mensaje'] == 'Ok')
                        {
                            window.location = "http://127.0.0.1:8000/polls/verImagenes/";
                        }
                        else
                        {
                            $("#mess-error").show();
                            $("#mensaje").html(data['mensaje']);
                        }
                    },
                    failure: function (errMsg) {
                        alert('Hubo error!');
                    }
                });
                event.preventDefault();
            });
        });

    </script>
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header"><h2>Login</h2></div>
        <div id="mess-error">
            <div class="alert alert-danger">
                <label for="mensaje" id="mensaje"></label>
            </div>
        </div>
        <form action="" method="post" id="form-login">
            <div class="form-group">
                <label for="username" class="control-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <input type="submit" value="Ingresar" class="btn btn-primary">
            <a href="http://127.0.0.1:8000/polls/verImagenes" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
